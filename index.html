<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

      <!-- Contenitore di Visualizzazione di Vue -->
      <div id="app">

        <header>
          <div class="container">
            <img src="logo.png" alt="logo" />
            <select v-model="selected" >
              <option disabled value="">Please select one</option>
              <option v-for="element in genreArray">{{element}}</option>
            </select>
          </div>
        </header>

        <div class="cds-container container">
          <!-- Dischi -->
          <div v-for="element in obj" class="cd" v-if="filteredObj(element)">
            <img :src="element.poster" alt="">
            <h3>{{element.title}}</h3>
            <span class="author">{{element.author}}</span>
            <span class="year">{{element.year}}</span>
          </div>
        </div>

      </div>
      <!--END Contenitore di Visualizzazione di Vue -->


        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
